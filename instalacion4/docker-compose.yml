      - node.master=false
      - node.voting_only=false
      - node.data=false
      - node.ingest=true
      - transport.host=_eth0_
      #- node.remote_cluster_client=false  #
      - cluster.remote.connect=false 
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data07:/usr/share/elasticsearch/data
    networks:
      - backnet
      - frontnet

  ingesta2:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.2
    container_name: ingesta2
    environment:
      - node.name=ingesta2
      - cluster.name=cluster-es
      - bootstrap.memory_lock=true
      - discovery.seed_hosts=maestro1,maestro2,data1,data2,data3,data4,ingesta1,ingesta2,coordinador1
      - "ES_JAVA_OPTS=-Xms140m -Xmx140m"
      - node.master=false
      - node.voting_only=false
      - node.data=false
      - node.ingest=true
      - transport.host=_eth0_
      #- node.remote_cluster_client=false  #
      - cluster.remote.connect=false 
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data08:/usr/share/elasticsearch/data
    networks:
      - backnet # eth0
      - frontnet # eth1

  coordinador1:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.2
    container_name: coordinador1
    environment:
      - node.name=coordinador1
      - cluster.name=cluster-es
      - bootstrap.memory_lock=true
      - discovery.seed_hosts=maestro1,maestro2,data1,data2,data3,data4,ingesta1,ingesta2,coordinador1
      - "ES_JAVA_OPTS=-Xms140m -Xmx140m"
      - node.master=false
      - node.voting_only=false
      - node.data=false
      - node.ingest=false
      - transport.host=_eth0_
      #- node.remote_cluster_client=false  #
      - cluster.remote.connect=false 
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data09:/usr/share/elasticsearch/data
    networks:
      - backnet
      - frontnet

  cerebro:
    image: lmenezes/cerebro:0.8.5
    container_name: cerebro
    volumes:
      - ./application.conf:/opt/cerebro/conf/application.conf
    networks:
      - frontnet

  kibana:
    image: docker.elastic.co/kibana/kibana:7.5.2
    container_name: kibana
    environment:
      ELASTICSEARCH_HOSTS: "http://nginx:8082"
      SERVER_NAME: "kibana"
      SERVER_HOST: "kibana"
      ELASTICSEARCH_USERNAME: "elastic"
      ELASTICSEARCH_PASSWORD: "password"
    networks:
      - frontnet

  nginx: 
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./nginx_error.log:/etc/nginx/error_log.log
    ports:
      - 8080:8080
      - 8081:8081
      - 8082:8082
    networks:
      - frontnet
      - publicnet
      
