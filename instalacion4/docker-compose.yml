version: '3.5'
services:
  maestro1:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.2
    container_name: maestro1
    environment:
      - node.name=maestro1
      - cluster.name=cluster-es
      - bootstrap.memory_lock=true
      - discovery.seed_hosts=maestro1,maestro2,data1,data2,data3,data4,ingesta1,ingesta2,coordinador1
      - cluster.initial_master_nodes=maestro1,maestro2
      - "ES_JAVA_OPTS=-Xms140m -Xmx140m"
      - node.master=true
      - node.voting_only=false
      - node.data=false
      - node.ingest=false
      #- node.remote_cluster_client=false  # 
      - cluster.remote.connect=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
    networks:
      - backnet
      
  maestro2:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.2
    container_name: maestro2
    environment:
      - node.name=maestro2
      - cluster.name=cluster-es
      - bootstrap.memory_lock=true
      - discovery.seed_hosts=maestro1,maestro2,data1,data2,data3,data4,ingesta1,ingesta2,coordinador1
      - cluster.initial_master_nodes=maestro1,maestro2
      - "ES_JAVA_OPTS=-Xms140m -Xmx140m"
      - node.master=true
      - node.voting_only=false
      - node.data=false
      - node.ingest=false
      # - node.remote_cluster_client=false  # 
      - cluster.remote.connect=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data02:/usr/share/elasticsearch/data
    networks:
      - backnet

  data1:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.2
    container_name: data1
    environment:
      - node.name=data1
      - cluster.name=cluster-es
      - bootstrap.memory_lock=true
      - discovery.seed_hosts=maestro1,maestro2,data1,data2,data3,data4,ingesta1,ingesta2,coordinador1
      - cluster.initial_master_nodes=maestro1,maestro2
      - "ES_JAVA_OPTS=-Xms140m -Xmx140m"
      - node.master=true
